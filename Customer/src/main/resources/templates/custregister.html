<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="container">
    <header>Registration Form</header>
    <br> <br>
    <form th:action="@{/do-register}" th:object="${customerDao}" method="post" class="form">
        <div th:if = "${success}">
            <p class = "alert alert-success" th:text = "${success}"></p>
        </div>
        <div th:if = "${error}">
            <p class = "alert alert-danger" th:text = "${error}"></p>
        </div>
        <div class="input-box">
            <label>First  Name</label>
            <input type="text" th:field="*{firstName}"   placeholder="Enter First name" required />
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('firstName')}"
                 th:errors = "*{firstName}"></div>
        </div>
        </div>
        <div class="input-box">
            <label>Last Name</label>
            <input type="text" th:field="*{lastName}" placeholder="Enter Last name" required />
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('lastName')}"
                 th:errors = "*{lastName}"></div>
        </div>
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" th:field="*{username}" placeholder="Enter email address" required />
            <div class="alert alert-danger" th:if = "${#fields.hasErrors('username')}"
                 th:errors = "*{username}"></div>
        </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Password </label>
                <input type="password" th:field="*{password}" placeholder="Enter Password" required />
                <div class="alert alert-danger" th:if = "${#fields.hasErrors('password')}"
                     th:errors = "*{password}"></div>
            </div>
        </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Repeat Password</label>
                <input type="password" th:field="*{confirmPassword}" placeholder="Repeat Your Password" required />
                <div class="alert alert-danger" th:if = "${#fields.hasErrors('confirmPassword')}"
                     th:errors = "*{confirmPassword}"></div>
            </div>
        </div>
        </div>

        <button type="submit" class="btn btn-primary btn-user btn-block">
            Register
        </button>
    </form>
    <div class="text-center">
        <a class="small" th:href = "@{/forgot-password}">Forgot Password?</a>
    </div>
    <div class="text-center">
        <a class="small" th:href = "@{/custlogin}">Already have an account? Login!</a>
    </div>
</section>
</body>
</html>
