<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="resources/templates/css/registers.css"/>
</head>
<body>
<section class="container">
    <header>Registration Form</header>


    <form th:action="@{/register-new}" th:object="${adminDao}" method="post" class="form">
        <div class="input-box">
            <label>First  Name</label>
            <input type="text" th:field="*{firstname}"   placeholder="Enter First name" required />

        </div>
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" th:field="*{lastname}" placeholder="Enter Last name" required />
        </div>
        <div class="input-box">
            <label>Email Address</label>
            <input type="text" th:field="*{username}" placeholder="Enter email address" required />
        </div>
        <div class="column">
            <div class="input-box">
                <label>Password </label>
                <input type="password" th:field="*{password}" placeholder="Enter Password" required />
            </div>
        </div>
        <div class="column">
            <div class="input-box">
                <label>Repeat Password</label>
                <input type="password" th:field="*{repeat_password}" placeholder="Repeat Your Password" required />
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-user btn-block">
            Register
        </button>
    </form>
    <div class="text-center">
        <a class="small" th:href = "@{/forgot-password}">Forgot Password?</a>
    </div>
    <div class="text-center">
        <a class="small" th:href = "@{/login}">Already have an account? Login!</a>
    </div>
</section>
</body>
</html>
